<div class="container centrado">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombreE">Proyecto</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="nombre" required>
                </div>

                <div class="form-group">
                    <label for="descripcionE">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="descripcion" required>
                </div>

                <div class="form-group">
                    <label for="img">Imagen</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="img" (change)="uploadImage($event)" accept=".jpg, .png">
                </div>
                
                <div class="imagen">
                    <img [src]="imageService.url" width="180px">    
                </div>

                <button class="btn btn-primary">
                    Agregar proyecto
                </button>
                
            </form>
        </div>
    </div>
</div>
