<div class="container centrado" *ngIf="Persona">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre" [(ngModel)]="Persona.nombre" required>
                </div>
                
                <div class="form-group">
                    <label for="apellido">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido" [(ngModel)]="Persona.apellido" required>
                </div>
                
                <div class="form-group">
                    <label for="descripcion">Descripcion</label>
                    <input type="text" class="form-control" id="descripcion" name="descripcion" [(ngModel)]="Persona.descripcion" required>
                </div>
                
                <div class="form-group">
                    <label for="img">Imagen</label>
                    <input type="file" class="form-control" id="img" name="img" [(ngModel)]="Persona.img" (change)="uploadImage($event)" accept=".jpg, .png">
                </div>
                
                <div class="imagen">
                    <img [src]="imageService.url" width="180px">    
                </div>

                <br>

                <button class="btn btn-primary">
                    Guardar cambios
                </button>
            </form>
        </div>
    </div>
</div>
