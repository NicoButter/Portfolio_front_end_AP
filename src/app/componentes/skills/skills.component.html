<div class="row fuente-roboto">
    <h1 id="habilidades">Mis habilidades</h1>
    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-dark nueva_habilidad" *ngIf="isLogged"> Agregar habilidad</button>
    </div>
    <div class="text-center col-sm-4 col-md-4 col lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress 
            [percent]="(skill.porcentaje)" 
            [radius]="100" 
            [imageSrc]="''"
            [title]="(skill.nombre)"
            [imageHeight]="100"
            [imageWidth]="100"
            [showImage]="false"
            [showUnits]="false"
            [showTitle]="true"
            [outerStrokeWidth]="5" 
            [innerStrokeWidth]="5"
            [outerStrokeColor]="'#FFBF00'" 
            [innerStrokeColor]="'#808080'" 
            [animation]="true"
            [animationDuration]="300">
        </circle-progress>
        
        <div>
            <td *ngIf="isLogged">
                <button class="btn btn-light editar" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pencil-fill"></i>
                </button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-danger borrar" (click)="delete(skill.id)">
                    <i class="bi bi-trash-fill"></i>
                </button>
            </td>
        </div>
        
    </div>
</div>
